{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}



{% block content %}
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4">{{ self.blog_title }}</h1>
                    <div class="lead">{{ self.blog_text }}</div>
                    {% image self.blog_image max-1500x800 as img %}
                    <div>
                        <img src="{{ img.url }}" alt="{{ img.alt }}">
                    </div>
                </div>
            </div>
        </div>
    </div>

        {% for block in self.content_body %}
            {% include_block block %}
        {% endfor %}

{% endblock %}
